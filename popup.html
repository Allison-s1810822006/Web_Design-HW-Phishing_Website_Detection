<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釣魚網站檢測器</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .current-site {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .site-url {
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status-icon {
            font-size: 16px;
        }

        .safe { color: #4CAF50; }
        .warning { color: #FF9800; }
        .danger { color: #f44336; }

        .scan-button {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
        }

        .scan-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .features {
            margin-top: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 12px 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .feature-icon {
            font-size: 16px;
        }

        .settings {
            margin-top: 25px;
            text-align: center;
        }

        .settings-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .settings-link:hover {
            color: white;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🛡️</div>
        <h1 class="title">釣魚網站檢測器</h1>
    </div>

    <div class="current-site">
        <div class="site-url" id="currentUrl">正在獲取當前網站...</div>
        <div class="status" id="siteStatus">
            <span class="status-icon">🔍</span>
            <span>檢測中...</span>
        </div>
    </div>

    <button class="scan-button" id="scanButton">
        <span id="scanText">重新掃描</span>
        <span id="scanSpinner" class="spinner" style="display: none;"></span>
    </button>

    <div class="features">
        <div class="feature">
            <span class="feature-icon">⚡</span>
            <span>即時自動檢測</span>
        </div>
        <div class="feature">
            <span class="feature-icon">🔒</span>
            <span>安全連接驗證</span>
        </div>
        <div class="feature">
            <span class="feature-icon">🎯</span>
            <span>智能內容分析</span>
        </div>
        <div class="feature">
            <span class="feature-icon">📊</span>
            <span>風險評分系統</span>
        </div>
    </div>

    <div class="settings">
        <a href="#" class="settings-link" id="settingsLink">設置和幫助</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
